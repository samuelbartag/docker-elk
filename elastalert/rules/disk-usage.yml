name: Disk Usage greater 85pct

es_host: "elasticsearch"
es_port: 9200

index: metricsets-*
timestamp_field: "@timestamp"

type: any

filter:
  - query:
      - query_string:
          query: "type:metricsets"
  - query:
      - query_string:
          query: "system.filesystem.used.pct:[0.85 TO 1]"

num_events: 1

alert_text_type: alert_text_only
include : ["host","system.filesystem.used.pct","system.filesystem.mount_point"]

alert:
  - "slack"
alert_text: "
*Used %*        : {0}\n
*Mount Point*   : {2}\n
*Host*          : {1}\n
*ElastAlert Node*  : $ea_hostname"

alert_text_args: ["system.filesystem.used.pct","host","system.filesystem.mount_point"]

slack_webhook_url: "https://hooks.slack.com/services/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"
slack_emoji_override: ":heavy_exclamation_mark:"
